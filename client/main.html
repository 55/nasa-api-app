<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>NASA API APP</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
    <div class="container-fluid main-wrapper">
        {{#if closestToEarthAsteroid}}
            <div class="container main">
                <p class="main-text">
                    An asteroid with a code name <span>{{closestToEarthAsteroid.name}}</span> has been noticed near
                    our planet Earth as close as
                    <span>{{closestToEarthAsteroid.close_approach_data.[0].miss_distance.kilometers}}</span> kilometers away.
                </p>
                <p class="main-text">
                    The estimated diamater of this asteroid was somewhere between
                    <span>{{closestToEarthAsteroid.estimated_diameter.kilometers.estimated_diameter_min}}</span>
                    and <span>{{closestToEarthAsteroid.estimated_diameter.kilometers.estimated_diameter_max}}</span> kilometers. 
                </p>
                <p class="main-text">
                    It was moving with a realtive velocity of
                    <span>{{closestToEarthAsteroid.close_approach_data.[0].relative_velocity.kilometers_per_hour}}</span> kilometers
                    per hour.
                </p>
                <p class="main-text">
                    According to Sentry (Earth Impact Monitoring) it <span>{{isPotentiallyHazardous}}</span> potentially
                    hazardous asteroid.
                </p>
                <p class="main-text">
                    This observation was made on
                    <span>{{closestToEarthAsteroid.close_approach_data.[0].close_approach_date}}</span>.
                </p>
                <p class="usage-text pt-5 pb-5">
                    This page is using open <a href="https://api.nasa.gov/">NASA APIs</a>. The goal was to show information about the asteroid that passed the closest to Earth between 19th December 2015 and
                    26th December 2015.
                </p>
            </div>
        {{else}}
            {{> spinner}}
        {{/ if}}
    </div>
</template>
